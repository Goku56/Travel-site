<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Travel</a>
      <div class="group">
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="action">
          <li>
            <a href="#"><ion-icon name="search-outline"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="person-outline"></ion-icon></a>
          </li>
        </ul>
      </div>
    </header>

    <div class="banner">
      <div class="bg">
        <img src="./assests/bg.jpg" alt="" class="cover" />
        <div class="content">
          <h2>Explore Mountains with Us</h2>
          <a href="#" class="btn">Book Now</a>
        </div>
        <div class="searchBox">
          <div class="inputBox">
            <p>Enter Location</p>
            <input type="text" placeholder="Ex: Himalayas" />
          </div>
          <div class="inputBox">
            <p>Check In</p>
            <input type="date" />
          </div>
          <div class="inputBox">
            <p>Check Out</p>
            <input type="date" />
          </div>
          <div class="inputBox">
            <p class="white">_</p>
            <input type="submit" value="Find" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
